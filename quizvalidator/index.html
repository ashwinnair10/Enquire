<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Validator & Event Handling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quiz Validator & Event Handling</h1>
        <nav>
            <ul>
                <li><a href="#quiz-validator">Quiz Validator</a></li>
                <li><a href="#event-handling">Event Handling</a></li>
            </ul>
        </nav>
    </header>

    <div id="quiz-validator" class="page">
        <h2>Quiz Validator</h2>
        <div id="sideMenu">
            <div id="eventsMenu" class="menu-section">
                <h3>Events</h3>
                <div id="eventList"></div>
            </div>
            <div id="usersMenu" class="menu-section">
                <h3>Users</h3>
                <div id="userList"></div>
            </div>
        </div>
        <div id="quiz-content">
            <div id="answersSection">
                <h3>User Answers</h3>
                <div id="answersList"></div>
                <button type="button" id="submitScores">Submit Scores</button>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <div id="event-handling" class="page">
        <h2>Event Handling</h2>
        <div id="eventFormSection">
            <h3>Add Event</h3>
            <form id="eventForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br>
                <label for="time">Time:</label>
                <input type="number" id="time" name="time" required><br>
                <label for="details">Details:</label>
                <input type="text" id="details" name="details" required><br>
                <label for="img">Image URL:</label>
                <input type="text" id="img" name="img" required><br>
                <label for="instruct">Instruction:</label>
                <input type="text" id="instruct" name="instruct" required><br>
                <label for="quiz">Quiz:</label>
                <input type="checkbox" id="quiz" name="quiz"><br>
                <div id="questionsContainer">
                    <h4>Questions</h4>
                    <button type="button" onclick="addQuestion()">Add Question</button>
                </div>
                <button type="submit">Add Event</button>
            </form>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="event.js"></script>
</body>
</html>
